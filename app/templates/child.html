<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <style>
        body{
            text-align: center!important;
        }
    </style>
    <form action="">
        <fieldset>
            <legend>Child Data</legend>
            <div class="form-group row">
                <label for="bcg" class="col-2 col-form-label">Child Name</label>
                <div class="col-4">
                    <input class="form-control" type="text" required id="bcg">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="dob" class="col-2 col-form-label">Date Of Birth</label>
                <div class="col-4">
                    <input class="form-control" required type="date" id="chDob">
                </div>
            </div>
        </fieldset>
​
        <div id="vacc">
​
        </div>
        
    </form>
​
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <script type="text/javascript">      
​
        const getVaccines = ()=>{
            let DOB = new Date(document.getElementById('chDob').value);
            let time = DOB.getTime();
            let BCG = new Date(time).toLocaleDateString().split('/').reverse().join('-');
            let OPV = new Date(time + (42*24*(3.6e+6))).toLocaleDateString().split('/').reverse().join('-');
            let DPT = new Date(time + (70*24*(3.6e+6))).toLocaleDateString().split('/').reverse().join('-');;
            let PCV = new Date(time + (98*24*(3.6e+6))).toLocaleDateString().split('/').reverse().join('-');;
            let YFV = new Date(time + (252*24*(3.6e+6))).toLocaleDateString().split('/').reverse().join('-');;
            
            console.log(time , DOB, OPV);
​
            let vaccines = `
            <fieldset>
                <legend>Immunisations</legend>
​
                <div class="form-group row">
                    <label for="bcg" class="col-2 col-form-label">BCG</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value=${BCG} id="bcg">
                    </div>
                </div>
​
                <div class="form-group row">
                    <label for="opv" class="col-2 col-form-label">OPV</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value=${OPV} id="opv">
                    </div>
                </div>
​
                <div class="form-group row">
                    <label for="dpt" class="col-2 col-form-label">DPT</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value=${DPT} id="dpt">
                    </div>
                </div>
​
                <div class="form-group row">
                    <label for="pcv" class="col-2 col-form-label">PCV</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value=${PCV} id="pcv">
                    </div>
                </div>
​
                <div class="form-group row">
                    <label for="yfv" class="col-2 col-form-label">YFV</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value=${YFV} id="yfv">
                    </div>
                </div>
            </fieldset>
            `
            document.getElementById('vacc').innerHTML=vaccines;
        };
​
        document.getElementById('chDob').addEventListener("mouseout", getVaccines);
​
    </script>
</body>
</html>
